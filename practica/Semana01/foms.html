<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h3>Foms</h3>
    <hr>
    <form action="">
        <div>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" required>
        </div>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" required>
        </div>

        <div>
            <label for="contrasena">Contrase√±a::</label><br>
            <input type="password" id="contrasena" required>
        </div>

        <div>
            <label for="fecha-nac">Fecha Nacimiento:</label><br>
            <input type="date" id="fecha-nac" required>
        </div>

        <div>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" min="0" max="120" required>
        </div>

        <div>
            <label for="carrera">Carrera:</label><br>
            <select id="carrera" required>
                <option>Seleccione</option>
                <option>T.U. en Informatica</option>
                <option>T.U en Electronica</option>
                <option>T.U. en Electricidad</option>
            </select>
        </div>

        <div>
            <label>Jornada:</label><br>
            <input type="radio" name="jornada" id="diurna" value="d" checked><label for="diurna">Diurno</label><br>
            <input type="radio" name="jornada" id="vespertina" value="v"><label for="vespertina">Vespertina</label>
        </div>

        <div>
            <input type="checkbox" id="gratuidad">
            <label for="gratuidad">Tiene gratuidad</label>
        </div>

        <div>
            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios"></textarea>
        </div>

        <div>
            <button type="reset">Restablecer</button>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
